<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
             background-color: #fff;
            padding: 20px;
             display: flex;
            flex-direction: column;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
             width: 300px;
            height: 400px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .toggle-form {
            margin-top: 15px;
            text-align: center;
        }

        .toggle-form a {
            color: #4caf50;
            text-decoration: none;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm" onsubmit="return validateLoginForm()">
        <div class="form-group">
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" name="loginUsername" required>
        </div>

        <div class="form-group">
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="loginPassword" required>
        </div>

        <button type="submit">Login</button>
    </form>

    <div class="toggle-form">
        <p>Don't have an account? <a href="#" onclick="toggleForm('signupForm')">Sign up here</a></p>
    </div>
</div>

<div class="login-container" style="display: none;" id="signupForm">
    <h2>Sign Up</h2>
    <form id="registerForm" onsubmit="return validateRegisterForm()">
        <div class="form-group">
            <label for="signupUsername">Username:</label>
            <input type="text" id="signupUsername" name="signupUsername" required>
        </div>

        <div class="form-group">
            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" name="signupPassword" required>
        </div>

        <button type="submit">Sign Up</button>
    </form>

    <div class="toggle-form">
        <p>Already have an account? <a href="#" onclick="toggleForm('loginForm')">Log in here</a></p>
    </div>
</div>

<script>
    function toggleForm(formId) {
        document.getElementById('loginForm').style.display = (formId === 'loginForm') ? 'block' : 'none';
        document.getElementById('signupForm').style.display = (formId === 'signupForm') ? 'block' : 'none';
    }

    function validateLoginForm() {
        // Validation logic for login form
        // Add more validation as needed
        return true;
    }

    function validateRegisterForm() {
        // Validation logic for sign-up form
        // Add more validation as needed
        return true;
    }
</script>

</body>
</html>
